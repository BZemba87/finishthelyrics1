<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finish the Lyrics</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finish the Lyrics, quiz on song lyrics">
    <meta name="keywords" content="quiz, song, music, lyrics, finish">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">

<body>
<!--title heading-->
    <h1 class="title-heading">Finish the Lyrics</h1>

<!--game area container-->
<div class ="game-area"
  <div class="lyrics-box">
      <div id="lyrics">
          <br>
      </div>
  </div>
</div>

<!--answer buttons-->
<div id="missing-lyric" class="btn-grid">
    <button class="btn correct"></button> <br>
    <button class="btn wrong"></button> <br>
    <button class="btn wrong"></button> 
</div>

<!--navigation  button-->
<div class="next">
    <button class="next-btn" id="next-btn"></button>
</div>

<div class="score-area">
    <p class="scores">Wins <span id="score">0</span></p>
    <p class="scores">Losses <span id="losses">0</span></p>
</div>
    
    <script  src="assets/js/script.js"></script>
